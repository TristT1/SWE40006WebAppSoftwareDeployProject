<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Banking Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Logo</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <div class="container">
        <h1>Your Profile</h1>
        <div class="balance">Total Balance: <span id="balance">$0.00</span></div>
        <div class="transactions">
            <h2>Past Transactions</h2>
            <div id="transaction-list"></div>
        </div>
        <canvas id="moneyChart" width="400" height="200"></canvas>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('get_transactions.php')
                .then(response => response.json())
                .then(transactions => {
                    const balance = transactions.reduce((acc, t) => {
                        return t.type === 'deposit' ? acc + parseFloat(t.amount) : acc - parseFloat(t.amount);
                    }, 0);
                    document.getElementById('balance').innerText = `$${balance.toFixed(2)}`;
                    
                    const transactionList = document.getElementById('transaction-list');
                    transactions.forEach(t => {
                        const transactionDiv = document.createElement('div');
                        transactionDiv.className = `transaction ${t.type}`;
                        transactionDiv.innerHTML = `${t.type === 'deposit' ? '+' : '-'}$${parseFloat(t.amount).toFixed(2)} <span class="date">(${t.transaction_date})</span>`;
                        transactionList.appendChild(transactionDiv);
                    });
                    
                    const labels = transactions.map(t => t.transaction_date);
                    let balanceData = [0];
                    let currentBalance = 0;
                    transactions.forEach(t => {
                        currentBalance += (t.type === 'deposit' ? parseFloat(t.amount) : -parseFloat(t.amount));
                        balanceData.push(currentBalance);
                    });
                    
                    const data = {
                        labels: labels,
                        datasets: [{
                            label: 'Balance',
                            data: balanceData,
                            borderColor: 'green',
                            fill: false,
                            tension: 0.1
                        }]
                    };
                    
                    const config = {
                        type: 'line',
                        data: data,
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                title: {
                                    display: true,
                                    text: 'Balance Over Time'
                                }
                            },
                            scales: {
                                x: {
                                    display: true,
                                    title: {
                                        display: true,
                                        text: 'Date'
                                    }
                                },
                                y: {
                                    display: true,
                                    title: {
                                        display: true,
                                        text: 'Balance ($)'
                                    },
                                    beginAtZero: true
                                }
                            }
                        }
                    };
                    
                    const ctx = document.getElementById('moneyChart').getContext('2d');
                    new Chart(ctx, config);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        document.getElementById('transfer-btn').addEventListener('click', function() {
            alert('Transfer functionality not implemented yet.');
        });

        document.getElementById('pay-btn').addEventListener('click', function() {
            alert('Payment functionality not implemented yet.');
        });
    </script>
</body>
</html>
